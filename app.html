<!DOCTYPE html>
<html lang="en">
<head>
    <title>SportsStore</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body ng-app="sportsStore" ng-controller="SportsStoreController">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    
    <div class="panel panel-default row" ng-controller="CategoryListController">
        <div class="col-xs-3">
            <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
            <a ng-repeat="item in data.products | orderBy: 'category' | unique: 'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">{{ item }}</a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn">
                <h3>
                    <strong>{{ item.name }}</strong>
                    <span class="pull-right label label-primary">
                        {{ item.price | currency }}
                    </span>
                </h3>
                <span class="lead">{{ item.description }}</span>
            </div>
        </div>
    </div>

    <script src="assets/vendor/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/SportsStoreController.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/CategoryListController.js"></script>
    
</body>
</html>
